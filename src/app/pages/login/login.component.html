<div class="card-container">
     <mat-card>
          <mat-card-header>
               <mat-card-title>Iniciar Sesión</mat-card-title>
          </mat-card-header>
          <mat-card-content>
               <form class="form-custom" [formGroup]="formLogin">
                    <mat-form-field class="input-custom">
                         <mat-label>Correo</mat-label>
                         <input matInput formControlName="correo" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>
                         <mat-error *ngIf="formLogin.get('correo')?.hasError('required') || formLogin.get('correo')?.hasError('pattern')">
                              Campo requerido, Ej: marvel&#64;mail.com
                         </mat-error>
                    </mat-form-field>
                    <mat-form-field class="input-custom">
                         <mat-label>Clave</mat-label>
                         <input matInput formControlName="clave" type="password">
                         <mat-error *ngIf="formLogin.get('clave')?.hasError('required')">
                              Campo requerido
                         </mat-error>
                    </mat-form-field>
                    <div class="flex">
                         <button mat-flat-button color="primary" (click)="startSession()">Iniciar Sesión</button>
                         <button mat-flat-button color="warn" (click)="goRegister()" style="margin-left:8px">Registrarse</button>
                    </div>
               </form>
          </mat-card-content>
     </mat-card>

</div>
